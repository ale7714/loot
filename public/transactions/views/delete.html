<form role="form" name="transactionForm">
	<div class="modal-header">
		<h4>Delete Transaction?</h4>
	</div>
	<div class="modal-body">
		<dl class="dl-horizontal">
			<dt>Date</dt>
			<dd>{{transaction.transaction_date | date:'dd/MM/yyyy'}}</dd>
			<dt ng-if="transaction.payee.name">Payee</dt>
			<dd ng-if="transaction.payee.name">{{transaction.payee.name}}</dd>
			<dt ng-if="transaction.security.name">Security</dt>
			<dd ng-if="transaction.security.name">{{transaction.security.name}}</dd>
			<dt ng-if="transaction.amount">Amount</dt>
			<dd ng-if="transaction.amount">{{transaction.amount | currency}}</dd>
			<dt ng-if="transaction.quantity">Quantity</dt>
			<dd ng-if="transaction.quantity">{{transaction.quantity | number}}</dd>
		</dl>
	</div>
	<div class="modal-footer">
			<span ng-if="errorMessage" class="text-danger">{{errorMessage}}</span>
			<button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
			<button class="btn btn-danger" type="submit" ng-click="delete()">Delete</button>
	</div>
</form>
