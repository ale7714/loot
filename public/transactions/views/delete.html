<form role="form" name="transactionForm">
	<div class="modal-header">
		<h4>Delete Transaction?</h4>
	</div>
	<div class="modal-body">
		<dl class="dl-horizontal">
			<dt>Date</dt>
			<dd>{{transaction.transaction_date | date:'dd/MM/yyyy'}}</dd>
			<dt>Payee</dt>
			<dd>{{transaction.payee.name}}</dd>
			<dt>Amount</dt>
			<dd>{{transaction.amount | currency}}</dd>
		</dl>
	</div>
	<div class="modal-footer">
			<span ng-if="errorMessage" class="text-danger">{{errorMessage}}</span>
			<button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
			<button class="btn btn-danger" type="submit" ng-click="delete()">Delete</button>
	</div>
</form>
