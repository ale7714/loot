<form role="form" name="alertForm">
	<div class="modal-header">
		<h4>{{::alert.header}}</h4>
	</div>
	<div class="modal-body">
		<p>{{::alert.message}}</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-{{::alert.closeButtonStyle}}" type="submit" ng-click="close()" autofocus>Close</button>
	</div>
</form>
