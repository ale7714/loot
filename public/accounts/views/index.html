<table class="accounts table table-striped table-bordered table-hover" ng-repeat="(type, accountType) in accounts">
	<thead>
		<tr>
			<th colspan="2">{{type}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="account in accountType.accounts" ng-class="{'text-muted': account.status == 'closed'}">
			<td>
				<a ng-href="#/accounts/{{account.id}}/transactions" ng-class="{'text-muted': account.status == 'closed'}">{{account.name}}</a>
				<span ng-if="account.related_account_id">(<a ng-href="#/accounts/{{account.related_account_id}}/transactions">Cash</a>)</span>
			</td>
			<td class="amount" ng-class="{'text-danger': account.closing_balance < 0}">{{account.closing_balance | currency}}</td>
		</tr>
	<tbody>
	<tfoot>
		<tr>
			<th colspan="2" class="amount" ng-class="{'text-danger': accountType.total < 0}">{{accountType.total | currency}}</th>
		</tr>
	</tfoot>
</table>
<table ng-if="isAuthenticated()" class="accounts table table-bordered">
	<thead>
		<tr>
			<th colspan="2" class="amount" ng-class="{'text-danger': netWorth < 0}">Total: {{netWorth | currency}}</th>
		</tr>
	</thead>
</table>
