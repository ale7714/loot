<table id="payees" class="table table-striped table-bordered table-hover" og-table-navigable="tableActions">
	<thead>
		<tr>
			<th>Payee</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="payee in payees">
			<td class="has-action">
				{{payee.name}}
				<i class="action glyphicon glyphicon-edit pull-right" tooltip="Edit payee" ng-click="editPayee($index)"></i>
			</td>
		</tr>
	<tbody>
</table>
