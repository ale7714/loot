engines:
  brakeman:
    enabled: true

  bundler-audit:
    enabled: true

  csslint:
    enabled: true

  duplication:
    enabled: true
    config:
      languages:
        - ruby
        - javascript

  eslint:
    enabled: true
    channel: "eslint-2"

  fixme:
    enabled: true

  markdownlint:
    enabled: true

  nodesecurity:
    enabled: false

  rubocop:
    enabled: true

ratings:
  paths:
    - Gemfile.lock
    - "**/*.js"
    - "**/*.rb"
    - "**/*.less"

exclude_paths:
